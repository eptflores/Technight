<div class="table-box">    
    <table>
        <tr>
            <th>Recipe Name</th>
            <th>Rating</th>
            <th>Origin</th>
        </tr>
        <tr ng-repeat="recipe in recipeList">
            <td>{{recipe.Name}}</td>
            <td>{{recipe.Rating}}</td>
            <td>{{recipe.Origin}}</td>
        </tr>
    </table>
    <input type="submit" class="btn btn-primary" value="test Get Recipe" ng-click="getsinglerecipe()"
            />        
</div>
