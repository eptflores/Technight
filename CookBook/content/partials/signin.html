<div class="container">
    <form novalidate class="simple-form" name="signinForm" ng-submit="signin(user)">
        UserName: <input type="text" name="username" ng-model="user.name" class="form-control" required />
        <span class="error" ng-show="signinForm.username.$dirty ">
            <span ng-show="signinForm.username.$error.required">UserName is required.</span>
        </span>
        <br />
        Password: <input type="password" name="password" ng-model="user.password" class="form-control" required/>
        <span class="error" ng-show="registerForm.password.$dirty ">
            <span ng-show="signinForm.password.$error.required">Password is required.</span>
        </span>        
        <br />               
        <input type="submit" class="btn btn-primary" value="Sign In"
               ng-disabled="signinForm.$invalid" />        
    </form>
</div>
