<div class="container">
    <form novalidate class="simple-form">
        Email: <input type="text" ng-model="user.email" class="form-control" /><br />
        UserName: <input type="text" ng-model="user.name" class="form-control" /><br />
        Password: <input type="password" ng-model="user.password" class="form-control" /><br />
        <input type="submit" ng-click="register(user)" class="btn btn-primary" value="register" />
    </form>
</div>
